<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon & Icons (Using uvicorn.png from public folder) -->
    <link rel="icon" type="image/png" href="/logo2.png" />
    <link rel="apple-touch-icon" href="/logo2.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo2.png" />
    <link rel="shortcut icon" href="/logo2.png" />

    <!-- SEO Meta Tags -->
    <title>Learnsy Academy - Your Career Companion</title>
    <meta name="description" content="Learnsy Academy is an innovative online learning platform offering exclusive courses and personalized education. Get notified for our launch and receive exclusive updates." />
    <meta name="keywords" content="online learning, education platform, courses, e-learning, Learnsy Academy" />
    <meta name="author" content="Learnsy Academy" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Tags (Social Media Sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://learnsy-academy.com/" />
    <meta property="og:title" content="Learnsy Academy - Online Learning Platform" />
    <meta property="og:description" content="Join the future of online education. Learnsy Academy is launching soon with exclusive courses and personalized learning paths." />
    <meta property="og:image" content="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/4f0a4beb-c00f-4ee1-8470-35a56452cebf" />
    <meta property="og:site_name" content="Learnsy Academy" />
    <meta property="og:locale" content="en_US" />
    
    
    <!-- Canonical URL (prevents duplicate content issues) -->
    <link rel="canonical" href="https://learnsy-academy.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/113b13f5-5aeb-4de7-9389-816558a3b5ab" />
    
    <!-- Schema.org Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Learnsy Academy",
        "url": "https://learnsy-academy.com/",
        "description": "Innovative online learning platform with exclusive courses and personalized education",
        "image": "https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/4f0a4beb-c00f-4ee1-8470-35a56452cebf",
        "potentialAction": {
          "@type": "Action",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://learnsy-academy.com/"
          }
        },
        "sameAs": [
          "https://twitter.com/LearnasyAcademy",
          "https://facebook.com/LearnasyAcademy",
          "https://linkedin.com/company/learnasy-academy",
          "https://instagram.com/learnasy_academy"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "email": "contact@learnsy-academy.com"
        }
      }
    </script>
    
    <!-- Additional Meta Tags -->
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#F5B800" />
    <link rel="apple-touch-icon" href="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/113b13f5-5aeb-4de7-9389-816558a3b5ab" />
    
    <!-- Preconnect to External Resources (Performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com" crossorigin />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
